<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Magnifying Glass -->
  <circle cx="85" cy="85" r="30" fill="none" stroke="url(#iconGradient)" stroke-width="4"/>
  <line x1="107" y1="107" x2="130" y2="130" stroke="url(#iconGradient)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Document/Report Icon -->
  <rect x="45" y="60" width="25" height="35" fill="none" stroke="url(#iconGradient)" stroke-width="2" rx="2"/>
  <line x1="50" y1="70" x2="65" y2="70" stroke="url(#iconGradient)" stroke-width="1.5"/>
  <line x1="50" y1="75" x2="65" y2="75" stroke="url(#iconGradient)" stroke-width="1.5"/>
  <line x1="50" y1="80" x2="60" y2="80" stroke="url(#iconGradient)" stroke-width="1.5"/>
  
  <!-- Data/Chart bars -->
  <rect x="120" y="75" width="4" height="15" fill="url(#iconGradient)" rx="1"/>
  <rect x="127" y="70" width="4" height="20" fill="url(#iconGradient)" rx="1"/>
  <rect x="134" y="65" width="4" height="25" fill="url(#iconGradient)" rx="1"/>
  <rect x="141" y="72" width="4" height="18" fill="url(#iconGradient)" rx="1"/>
  
  <!-- Atom/Science symbol -->
  <circle cx="100" cy="140" r="8" fill="none" stroke="url(#iconGradient)" stroke-width="2"/>
  <circle cx="100" cy="140" r="2" fill="url(#iconGradient)"/>
  <ellipse cx="100" cy="140" rx="15" ry="6" fill="none" stroke="url(#iconGradient)" stroke-width="1.5" transform="rotate(45 100 140)"/>
  <ellipse cx="100" cy="140" rx="15" ry="6" fill="none" stroke="url(#iconGradient)" stroke-width="1.5" transform="rotate(-45 100 140)"/>
  
  <!-- Text -->
  <text x="100" y="175" text-anchor="middle" fill="url(#iconGradient)" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DEEP</text>
  <text x="100" y="190" text-anchor="middle" fill="url(#iconGradient)" font-family="Arial, sans-serif" font-size="12">RESEARCH</text>
</svg> 